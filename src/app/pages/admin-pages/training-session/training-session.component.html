<p-dialog [(visible)]="displaysessionDialog" [header]="isAddsession ? 'Add session' : 'Edit session'"
    [style]="{ width: '50vw' }" [modal]="true" [styleClass]="'session-dialog'">
    <div class="form-container">

        <div class="form-row">
            <div class="form-group">
                <label for="title">Title <span class="required">*</span></label>
                <input id="title" pInputText required fluid placeholder="title 1 " [(ngModel)]="sessionForm.title"/>
            </div>
            <div class="form-group full-width">
                <label for="budget">Duration <span class="required">*</span></label>
                <div class="form-group-group-items">
                <input id="budget" pInputText type="text" required fluid placeholder="two "/>
                Days
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="budget">Budget <span class="required">*</span></label>
                <input id="budget" pInputText type="text" required fluid placeholder="150" [(ngModel)]="sessionForm.budget"/>
            </div>
            <div class="form-group full-width">
                <label for="domain">Domain <span class="required">*</span></label>
                <input id="domain" pInputText type="text" required fluid placeholder="domain.." [(ngModel)]="sessionForm.domain"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="startTime">Start time <span class="required">*</span></label>
                <input id="startTime" pInputText type="text" required fluid placeholder="start Time" [(ngModel)]="sessionForm.startTime"/>
            </div>
            <div class="form-group">
                <label for="endTime">End time <span class="required">*</span></label>
                <input id="endTime" pInputText required fluid placeholder="end Time" [(ngModel)]="sessionForm.endTime" type="text"/>
            </div>
            <div class="form-group">
                <label for="year">Year <span class="required">*</span></label>
                <input id="year" pInputText required fluid placeholder="2025" [(ngModel)]="sessionForm.year" type="text"/>
            </div>
        </div>
         <div class="form-row">
            <div class="form-group full-width">
                <div class="session-type-container">
                    <div 
                        class="session-type-card online" 
                        [class.selected]="sessionForm.type === 'Online'"
                        (click)="sessionForm.type = 'Online'">
                        <p>Online</p>
                    </div>
                    <div 
                        class="session-type-card face-to-face" 
                        [class.selected]="sessionForm.type === 'Face-to-face'"
                        (click)="sessionForm.type = 'Face-to-face'">
                        <p>Face-to-face</p>
                    </div>
                    <div 
                        class="session-type-card hybrid" 
                        [class.selected]="sessionForm.type === 'Hybrid'"
                        (click)="sessionForm.type = 'Hybrid'">
                        <p>Hybrid</p>
                    </div>
                </div>          
             </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton label="Cancel" icon="pi pi-times" (click)="closesessionDialog()" class="p-button-text"></button>
        <button pButton label="Save" icon="pi pi-save" (click)="savesession()" class="p-button-primary"></button>
    </ng-template>
</p-dialog>

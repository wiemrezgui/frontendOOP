<div class="exit">
    <p class="exit" (click)="closeDialog()"> X </p>
  </div>
  
  <p-tabs value="0">
    <p-tablist>
      <p-tab value="0">All employers</p-tab>
      <p-tab value="1">Add employer</p-tab>
      <p-tab value="2">Delete employer</p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <div class="container">
          <p-table [value]="employers" [tableStyle]="{ 'width': '35rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Employer ID</th>
                <th>Employer Name</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employer>
              <tr>
                <td>{{ employer.id }}</td>
                <td>{{ employer.employerName }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabpanel>
      <p-tabpanel value="1">
        <div class="container">
          <h3>Add employer</h3>
          <div class="form-container">
            <div class="form-row">
              <div class="form-group">
                <label for="employer">Employer name <span class="required">*</span></label>
                <input id="employer" pInputText required placeholder="Employer name" [(ngModel)]="newEmployer"/>
              </div>
            </div>
          </div>
          <button pButton label="Save employer" icon="pi pi-save" class="p-button-primary" (click)="saveEmployer()"></button>
        </div>
        <p-divider />
      </p-tabpanel>
      <p-tabpanel value="2">
        <div class="container">
          <h3>Delete employer</h3>
          <div class="form-container">
            <div class="form-row">
              <div class="form-group">
                <label for="deleteEmployerDropdown">The employer you want to delete <span class="required">*</span></label>
                <p-dropdown [options]="IDEmployers"
                          placeholder="Select ID" 
                          (onChange)="onEmployerSelected($event)"></p-dropdown>
              </div>
            </div>
            <div class="form-row">
              <div class="flex items-center">
                <p-checkbox [(ngModel)]="deleteConfirmed" inputId="deleteConfirm" name="deleteConfirm" binary="true"></p-checkbox>
                <label for="deleteConfirm" class="ml-2"> Please check if you confirm employer delete </label>
              </div>
            </div>
          </div>
          <button pButton label="Delete employer" icon="pi pi-trash" class="p-button-danger" (click)="deleteEmployer()"></button>
        </div>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>

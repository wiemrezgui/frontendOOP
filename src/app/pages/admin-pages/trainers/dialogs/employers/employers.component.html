<div class="exit">
    <p class="exit" (click)="closeDialog()"> X </p>
</div>
<p-tabs value="0">
    <p-tablist>
        <p-tab value="0">All employers</p-tab>
        <p-tab value="1">Add/Edit employer</p-tab>
        <p-tab value="2">Delete employer</p-tab>
    </p-tablist>
    <p-tabpanels>
        <p-tabpanel value="0">
            <div class="container">
            <p-table [value]="employers" [tableStyle]="{ 'width': '35rem' }">
                <ng-template #header>
                    <tr>
                        <th>Employer ID</th>
                        <th>Employer Name</th>
                    </tr>
                </ng-template>
                <ng-template #body let-employer>
                    <tr>
                        <td>{{ employer.id }}</td>
                        <td>{{ employer.employerName }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        </p-tabpanel>
        <p-tabpanel value="1">
            <div class="container">
            <h3>Add employer</h3>
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employer">Employer name <span class="required">*</span></label>
                        <input id="employer" pInputText required placeholder="John"  [(ngModel)]="newEmployer"/>
                    </div>
                </div>
            </div>
            <button pButton label="Save employer" icon="pi pi-save" class="p-button-primary" (click)="saveEmployer()"></button>
            </div>
            <p-divider />
            <div class="container">
                <h3>Edit employer</h3>
                <div class="form-container">
                    <div class="form-group">
                        <label for="email">The employer you want to edit <span class="required">*</span></label>
                        <p-dropdown [options]="IDEmployers"
                         placeholder="Select ID" fluid (onChange)="onEmployerSelected($event)"></p-dropdown>  
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employer">Employer name <span class="required">*</span></label>
                            <input id="employer" pInputText required placeholder="John" [(ngModel)]="editEmployerName"/>
                        </div>
                    </div>
                </div>
                <button pButton label="Edit employer" icon="pi pi-save" class="p-button-primary" (click)="updateEmployer()"></button>
            </div>
        </p-tabpanel>
        <p-tabpanel value="2">
            <div class="container">
                <h3>Delete employer</h3>
                <div class="form-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">The employer you want to edit <span class="required">*</span></label>
                            <p-dropdown [options]="IDEmployers"
                             placeholder="Select ID" fluid  (onChange)="onEmployerSelected($event)"></p-dropdown>  
                        </div>
                    </div>
                </div>
                <button pButton label="Delete employer" icon="pi pi-check" class="p-button-danger" (click)="deleteEmployer()"></button>
                </div>
        </p-tabpanel>
    </p-tabpanels>
</p-tabs>
